<div>
    <div ng-repeat='message in messages.all()'>
        <div class="alert" role="alert" ng-class="{'alert-success':message.success, 'alert-danger':message.error}">
            <span>{{message.text}}</span>
            <span style="float: right" ng-click="messages.removeMessage($index)">X</span>
        </div>
    </div>
</div>
