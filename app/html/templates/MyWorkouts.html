<div>
    <h1>My Workouts</h1>
    <br/>
    <button class="btn btn-primary btn-lg col-xs-10 col-xs-offset-1 col-sm-offset-3 col-sm-6 col-md-offset-5 col-md-2" ng-click="newWorkout()">+ New</button>
    <div class='container'>
        <table class='table table-striped workout-grid'>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Last Used</td>
                    <td>Created</td>
                </tr>
            </thead>
            <tbody class=''>
                <tr ng-repeat='workout in myWorkouts'>
                    <td>
                        <span>{{workout.name}}</span>
                    </td>
                    <td>
                        <span>{{workout.lastUsed}}</span>
                    </td>
                    <td>
                        <span>{{workout.created}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
