<div class='container-fluid' style='position: relative'>
    <h1>Login</h1>

    <button class='btn btn-lg facebook' ng-click='facebookAuth()'>Facebook</button>
    <div style='position: relative;'>
        <div class=' login-form-container'>
            <form name='login-form' class='login-form' ng-submit='login()'>
                <div class='well'>
                    <input type="email" class='form-control' ng-model="user.email" placeholder="Email" />

                    <input type="password" class='form-control' ng-model="user.password" placeholder='Password' />
                </div>
                <button type='submit' class='btn btn-primary btn-lg login-form-button'> Login</button>
            </form>
            <a href='#/register' class='register-link link'>Create New Account</a>
        </div>
    </div>

    <swp-messaging></swp-messaging>
</div>
